<div class="left-bg" #left_bg>
</div>
<div class="right-bg" #right_bg>
</div>
<div class="box">
    <div class="title">
            <h1>WH3 PvP Guide 
            </h1>
    </div>
    <div class="selectors">
        <div class="left">
            <span></span>
            <app-select-box [races]="racesArray" (selected_race)="selected_race_left($event)"></app-select-box>
            <span></span>
        </div>
        <div class="right">
            <span></span>
            <app-select-box [races]="racesArray" (selected_race)="selected_race_right($event)"></app-select-box>
            <span></span>
        </div>
    </div>
    <div class="stats">
        <div class="left">
            <span></span>
            <span>
                <div *ngIf="left_race">
                    <div *ngFor="let item of (left_race.race_military | keyvalue) | appSortBy" class="individual">
                        <h3 [ngStyle]="{color: item.value | appStatColor}">{{item.key | titlecase}}: {{item.value}}</h3>
                    </div>
                </div>
            </span>
            <span></span>
        </div>
        <div class="right">
            <span></span>
            <span>
                <div *ngIf="right_race">
                    <div *ngFor="let item of (right_race.race_military | keyvalue) | appSortBy" class="individual">
                        <h3 [ngStyle]="{color: item.value | appStatColor}">{{item.key | titlecase}}: {{item.value}}</h3>
                    </div>
                </div>
            </span>
            <span></span>
        </div>
    </div>
</div>
